<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>w3css framework</title>
    <link rel="stylesheet" href="w3css.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat">
</head>
<style>
    body, h1, h2, h3, h4, h5, h6 {
        font-family: "Lato", sans-serif
    }

    h1, button {
        font-family: "Montserrat", sans-serif
    }

    h1 {
        font-weight: 900;
    }

    header {
        background: #8360c3; /* fallback for old browsers */
        background: -webkit-linear-gradient(to right, #2ebf91, #8360c3); /* Chrome 10-25, Safari 5.1-6 */
        background: linear-gradient(to right, #2ebf91, #8360c3); /* W3C, IE 10+/ Edge, Firefox 16+, Chrome 26+, Opera 12+, Safari 7+ */
    }

    iframe {
        border: none;
        width: 100%;
        height: 300px;
    }

    a {
        text-decoration: none;
    }

    /* unvisited link */
    a:link {
        color: inherit;
    }

    /* visited link */
    a:visited {
        color: inherit;
    }

    /* mouse over link */
    a:hover {
        color: inherit;
    }

    /* selected link */
    a:active {
        color: inherit;
    }

    .link-custom {
        text-decoration: underline;
    }

    .shape-bottom {
        position: absolute;
        bottom: -1px;
        left: 0;
        width: 100%;
        overflow: hidden;
        line-height: 0;
        transform: rotate(180deg);
    }

    .shape-bottom svg {
        position: relative;
        display: block;
        width: calc(100% + 1.3px);
        height: 150px;
    }

    .shape-bottom .shape-fill {
        fill: #FFFFFF;
    }
</style>

<!-- Header -->

    <p class="w3-large w3-opacity-min"><a href="https://www.w3schools.com/w3css/defaulT.asp" target="_blank" class="link-custom">w3.css</a> customized with Sass</p>
    <button class="w3-button w3-white w3-padding-large w3-large w3-margin-top w3-round-xxlarge">
